<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-image: url("img_parallaxmountain4k.jpg");

  /* Set a specific height */
  min-height: 1000px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Parallax Page image verson 1</p>

<div class="parallax"></div>

<div style="height: 200px;;background-color:rgb(38, 0, 255);font-size:36px">
    This Small div Allows for scrolling up and down. If the image's vertical value is increased, this could make the image look more seamless.
        </div>
    
</body>

</html>
